##########################################################################

##########################################################################
# APPEARANCE
##########################################################################

# Terminal opacity and blur (managed by picom)
#background_opacity 1.0
background_blur 1

# Terminal type
term xterm-kitty

##########################################################################
# FONTS
##########################################################################

font_family        family="JetBrainsMono Nerd Font Mono"
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size 12.0

>
#tab_title_template "{title}"
# Disable ligatures for better performance (enable if you prefer them)
disable_ligatures never

##########################################################################
# PERFORMANCE OPTIMIZATIONS
##########################################################################

# Reduce input latency (in milliseconds)
# Lower = more responsive, but higher CPU usage
repaint_delay 10
input_delay 3

# Sync screen updates to monitor refresh
sync_to_monitor yes

# Memory optimization - limit scrollback pager history
scrollback_pager_history_size 10

# GPU acceleration
linux_display_server x11

##########################################################################
# MOUSE & CURSOR
##########################################################################

mouse_hide_wait 3
cursor_shape block
cursor_blink_interval 0

##########################################################################
# SCROLLBACK
##########################################################################

scrollback_lines 10000

# Open scrollback in pager
#scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

##########################################################################
# CLIPBOARD
##########################################################################

copy_on_select yes

##########################################################################
# THEME
##########################################################################

include dracula.conf




