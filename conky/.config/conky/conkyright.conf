conky.config = {
    -- Monitor Selection (0 = primary, 1 = second, 2 = third, etc.)
    xinerama_head = 1,
    
    -- Window Settings
    own_window = true,
    own_window_type = 'override',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 180,
    own_window_colour = '0a0e14',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    
    -- Position and Size
    alignment = 'top_right',
    gap_x = 30,
    gap_y = 50,
    minimum_width = 320,
    maximum_width = 320,
    minimum_height = 1000,

    -- Monitor selection
    xinerama_head = 0,
    
    -- Window Settings
    own_window = true,
    
    -- Graphics
    background = true,
    double_buffer = true,
    no_buffers = true,
    
    -- Text Settings
    use_xft = true,
    font = 'JetBrains Mono:size=9',
    xftalpha = 1,
    override_utf8_locale = true,
    
    -- Colors
    default_color = 'e6e6e6',
    color1 = '00d9ff',  -- Cyan accent
    color2 = 'ff79c6',  -- Pink accent
    color3 = '50fa7b',  -- Green accent
    color4 = 'ffb86c',  -- Orange accent
    color5 = '8be9fd',  -- Light blue
    color6 = '6272a4',  -- Gray
    
    -- Borders and Shades
    draw_borders = false,
    draw_graph_borders = true,
    draw_shades = false,
    draw_outline = false,
    stippled_borders = 0,
    border_width = 1,
    
    -- Performance
    update_interval = 2,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    
    -- Other
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
}

conky.text = [[
${color1}${font JetBrains Mono:bold:size=12}╔══════════════════════════════╗
${color1}║${color2}         SYSTEM MONITOR       ${color1}║
${color1}╚══════════════════════════════╝${color}

${color5}${font JetBrains Mono:bold:size=8}┌─[ TIME & DATE ]
${color6}├─${color}${font JetBrains Mono:size=20}${time %H:%M}${font}
${color6}└─${color}${time %A, %d %B %Y}

${color5}${font JetBrains Mono:bold:size=8}┌─[ SYSTEM ]
${color6}├─${color} Hostname: ${alignr}${nodename}
${color6}├─${color} Kernel: ${alignr}${kernel}
${color6}├─${color} Uptime: ${alignr}${uptime}
${color6}└─${color} Processes: ${alignr}${processes} (${running_processes} running)

${color5}${font JetBrains Mono:bold:size=8}┌─[ CPU ]
${color6}├─${color} ${cpu cpu0}% @ ${freq_g}GHz ${alignr}${color4}${hwmon 0 temp 1}°C${color}
${color6}├─${color3}${cpubar cpu0 8,}${color}
${color6}├─${color3}${cpugraph 30,305 50fa7b 00d9ff}${color}
${color6}│
${color6}└─${color} Top Processes:
${color6}  ${color}${top name 1}${alignr}${top cpu 1}%
${color6}  ${color}${top name 2}${alignr}${top cpu 2}%
${color6}  ${color}${top name 3}${alignr}${top cpu 3}%

${color5}${font JetBrains Mono:bold:size=8}┌─[ GPU ]
${if_match "${execi 60 command -v nvidia-smi}" != ""}${color6}├─${color} NVIDIA GPU
${color6}│ ${color}Name: ${alignr}${execi 60 nvidia-smi --query-gpu=name --format=csv,noheader,nounits}
${color6}│ ${color}Temp: ${alignr}${color4}${execi 5 nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits}°C${color}
${color6}│ ${color}Usage: ${alignr}${execi 5 nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits}%
${color6}├─${color4}${execbar 8 nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits}${color}
${color6}│ ${color}Memory: ${execi 5 nvidia-smi --query-gpu=memory.used --format=csv,noheader,nounits} / ${execi 60 nvidia-smi --query-gpu=memory.total --format=csv,noheader,nounits} MiB
${color6}├─${color2}${execbar 8 nvidia-smi --query-gpu=memory.used --format=csv,noheader,nounits}${color}
${color6}│ ${color}Power: ${alignr}${execi 5 nvidia-smi --query-gpu=power.draw --format=csv,noheader,nounits} W
${color6}└─${color} Fan: ${alignr}${execi 5 nvidia-smi --query-gpu=fan.speed --format=csv,noheader,nounits}%
${else}${if_match "${execi 60 ls /sys/class/drm/card*/device/hwmon/hwmon*/temp1_input 2>/dev/null | head -n1}" != ""}${color6}├─${color} AMD/Intel GPU
${color6}│ ${color}Temp: ${alignr}${color4}${execi 5 cat /sys/class/drm/card0/device/hwmon/hwmon*/temp1_input 2>/dev/null | awk '{print int($1/1000)}'}°C${color}
${color6}│ ${color}Usage: ${alignr}${execi 5 cat /sys/class/drm/card0/device/gpu_busy_percent 2>/dev/null || echo "N/A"}%
${color6}└─${color} Power: ${alignr}${execi 5 cat /sys/class/drm/card0/device/hwmon/hwmon*/power1_average 2>/dev/null | awk '{printf "%.1f W", $1/1000000}'}
${else}${color6}└─${color} No GPU detected or drivers not installed
${endif}${endif}

${color5}${font JetBrains Mono:bold:size=8}┌─[ MEMORY ]
${color6}├─${color} RAM: ${mem} / ${memmax} ${alignr}${memperc}%
${color6}│ ${color2}${membar 8,}${color}
${color6}├─${color} Swap: ${swap} / ${swapmax} ${alignr}${swapperc}%
${color6}│ ${color2}${swapbar 8,}${color}
${color6}│
${color6}└─${color} Top Memory:
${color6}  ${color}${top_mem name 1}${alignr}${top_mem mem 1}%
${color6}  ${color}${top_mem name 2}${alignr}${top_mem mem 2}%
${color6}  ${color}${top_mem name 3}${alignr}${top_mem mem 3}%

${color1}${font JetBrains Mono:size=8}╚════════════════════════════════════════════════╝${color}
]]